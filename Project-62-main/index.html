<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body>
    <h3>
     <center>
        <ul>
            <li class="link">
                <a href="#home">
                    home
                </a>
            </li>
            <li class="link">
                <a href="grids">
                     grids
                </a>
            </li>
            <li class="link">
                <a href="slides">
                    slides
                </a>
            </li>
            </ul>
        </center>
        </h3>
        <div class="container">
            <section id="home">
                <div class="page-header">
                    <h2 class="text-capitalized">
                    </h2>
                    <img id="img1" src="flowers.gif" class="img-responsive">
                </div>
            </section>
            <hr style="width: 100%">
            <section id="grids">
                <h2>
                Grid Gallery    
                </h2>
                <br>
                 <script src="">
                </script>
                <div class="row">
                    <img class="img2" src="blue.jpg"> 
                     <img class="img2" src="Orange.png">
                     <img class="img2" src="purple.jpg">
                     <img class="img2" src="Pink%20tulip.jpg">
                    <br>
                    <br>
                </div>  
                <div class="row">
                    <img class="img2" src="Red%20rose.jpg">
                    <img class="img2" src="White.jpg">
                    <img class="img2" src="yellow.jpg">
                    <img class="img2" src="violet.jpg">
                </div>
            </section>
            <br>
            <br>
            <hr style="width: 100%"> 
            <section id="slides">
                <h2>
                Sliding Gallery    
                </h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item">
                            <img class="img-responsive" src="blue.jpg" alt="Blue" style="width: 100%">
                            <div class="carousel-caption">
                                <h3>
                                    Blue Flower
                                </h3>
                                <p>
                                </p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="Orange.png" alt="Orange" style="width: 100%">
                            <div class="carousel-caption">
                                <h3>
                                    Orange Flower
                                </h3>
                                <p>
                                </p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>
    </body>
